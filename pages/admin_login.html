<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Login | Event Management System</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="form-page">
  <h1>Event Management System</h1>
  <p class="sub">Admin</p>
  <div id="al-m" class="alert"></div>
  <form id="f-al" onsubmit="return adminLogin(event)">
    <div class="fg" id="g-al-uid">
      <label>User Id</label>
      <input type="text" id="al-uid" placeholder="Admin">
      <div class="em">Required.</div>
    </div>
    <div class="fg" id="g-al-pwd">
      <label>Password</label>
      <input type="password" id="al-pwd" placeholder="Admin">
      <div class="em">Required.</div>
    </div>
    <div class="bgrp">
      <a href="../index.html" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  <p class="hint">admin / admin123</p>
</div>

<script src="../js/data.js"></script><script src="../js/auth.js"></script><script src="../js/app.js"></script>
</body>
</html>
