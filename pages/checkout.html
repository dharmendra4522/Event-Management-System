<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>CheckOut | Event Management System</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body onload="initCheckout()">
<nav><div class="nav-links"><a class="chart-btn" href="flowchart.html">Chart</a> <a href="user_portal.html">Home</a> <a href="vendor_page.html">Vendor</a> <a href="cart.html">Cart <span id="cart-cnt"></span></a> <a href="guest_list.html">Guest List</a> <a href="order_status.html">Order Status</a> <a href="user_reports.html">Reports</a> <a class="logout-btn" onclick="logout()">LogOut</a></div></nav>

<div class="wrap" style="max-width:580px;">
  <h2>CheckOut</h2>
  <div class="grand-total" id="co-total">Item Grand Total      0/-</div>
  <p style="font-weight:bold;margin:14px 0 10px;color:#444;">Details</p>
  <form id="f-co" onsubmit="return placeOrder(event)">
    <div class="fg" id="g-co-name">
      <label>Name</label>
      <input type="text" id="co-name">
      <div class="em">Required.</div>
    </div>
    <div class="fg" id="g-co-number">
      <label>Number</label>
      <input type="tel" id="co-number" maxlength="10" placeholder="10-digit mobile">
      <div class="em">10-digit number required.</div>
    </div>
    <div class="fg" id="g-co-email">
      <label>E-mail</label>
      <input type="email" id="co-email">
      <div class="em">Valid email required.</div>
    </div>
    <div class="fg" id="g-co-pay">
      <label>Payment Method</label>
      <div class="radios">
        <label><input type="radio" name="co-pay" value="Cash"> Cash</label>
        <label><input type="radio" name="co-pay" value="UPI"> UPI</label>
      </div>
      <div class="em">Select payment method.</div>
    </div>
    <div class="fg" id="g-co-address">
      <label>Address</label>
      <input type="text" id="co-address">
      <div class="em">Required.</div>
    </div>
    <div class="fg" id="g-co-state">
      <label>State</label>
      <input type="text" id="co-state">
      <div class="em">Required.</div>
    </div>
    <div class="fg" id="g-co-city">
      <label>City</label>
      <input type="text" id="co-city">
      <div class="em">Required.</div>
    </div>
    <div class="fg" id="g-co-pin">
      <label>Pin Code</label>
      <input type="text" id="co-pin" maxlength="6" placeholder="6-digit">
      <div class="em">6-digit pin code required.</div>
    </div>
    <div class="bgrp">
      <a href="cart.html" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-success">Order Now</button>
    </div>
  </form>
</div>

<script src="../js/data.js"></script><script src="../js/auth.js"></script><script src="../js/app.js"></script>
</body>
</html>
