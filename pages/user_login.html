<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>User Login | Event Management System</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="form-page">
  <h1>Event Management System</h1>
  <p class="sub">User &nbsp;|&nbsp; <a href="user_signup.html">Sign Up</a></p>
  <div id="ul-m" class="alert"></div>
  <form id="f-ul" onsubmit="return userLogin(event)">
    <div class="fg" id="g-ul-uid">
      <label>User Id</label>
      <input type="text" id="ul-uid" placeholder="User">
      <div class="em">Required.</div>
    </div>
    <div class="fg" id="g-ul-pwd">
      <label>Password</label>
      <input type="password" id="ul-pwd" placeholder="User">
      <div class="em">Required.</div>
    </div>
    <div class="bgrp">
      <a href="../index.html" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  <p class="hint">user1 / user123</p>
</div>

<script src="../js/data.js"></script><script src="../js/auth.js"></script><script src="../js/app.js"></script>
</body>
</html>
