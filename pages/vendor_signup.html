<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vendor Sign Up | Event Management System</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="form-page" style="max-width:480px;">
  <p style="font-size:.8rem;margin-bottom:10px;">
    <a href="flowchart.html" style="color:#f57f17;font-weight:bold;">Chart</a>
    &nbsp;&nbsp;
    <a href="vendor_login.html">Back</a>
  </p>
  <h1>Event Management System</h1>
  <p class="sub">Vendor Sign Up</p>
  <div id="vs-m" class="alert"></div>
  <form id="f-vs" onsubmit="return vendorSignup(event)">
    <div class="fg" id="g-vs-name">
      <label>Name</label>
      <input type="text" id="vs-name" placeholder="Vendor">
      <div class="em">Required.</div>
    </div>
    <div class="fg" id="g-vs-uid">
      <label>User Id</label>
      <input type="text" id="vs-uid" placeholder="Vendor">
      <div class="em">Required.</div>
    </div>
    <div class="fg" id="g-vs-email">
      <label>Email</label>
      <input type="email" id="vs-email" placeholder="Vendor">
      <div class="em">Required.</div>
    </div>
    <div class="fg" id="g-vs-pwd">
      <label>Password</label>
      <input type="password" id="vs-pwd" placeholder="Vendor">
      <div class="em">Required (min 6 chars).</div>
    </div>
    <div class="fg" id="g-vs-cat">
      <label>Category</label>
      <select id="vs-cat">
        <option value="">Drop Down</option>
        <option>Catering</option>
        <option>Florist</option>
        <option>Decoration</option>
        <option>Lighting</option>
      </select>
      <div class="em">Required.</div>
    </div>
    <div class="bgrp">
      <a href="vendor_login.html" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
</div>

<script src="../js/data.js"></script><script src="../js/auth.js"></script><script src="../js/app.js"></script>
</body>
</html>
