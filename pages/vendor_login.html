<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vendor Login | Event Management System</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="form-page">
  <p style="font-size:.8rem;margin-bottom:10px;">
    <a href="flowchart.html" style="color:#f57f17;font-weight:bold;">CHART</a>
    &nbsp;&nbsp;
    <a href="../index.html">BACK</a>
  </p>
  <h1>Event Management System</h1>
  <p class="sub">Vendor &nbsp;|&nbsp; <a href="vendor_signup.html">Sign Up</a></p>
  <div id="vl-m" class="alert"></div>
  <form id="f-vl" onsubmit="return vendorLogin(event)">
    <div class="fg" id="g-vl-uid">
      <label>User Id</label>
      <input type="text" id="vl-uid" placeholder="Vendor">
      <div class="em">Required.</div>
    </div>
    <div class="fg" id="g-vl-pwd">
      <label>Password</label>
      <input type="password" id="vl-pwd" placeholder="Vendor">
      <div class="em">Required.</div>
    </div>
    <div class="bgrp">
      <a href="../index.html" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  <p class="hint">vendor1 / vendor123</p>
</div>

<script src="../js/data.js"></script><script src="../js/auth.js"></script><script src="../js/app.js"></script>
</body>
</html>
