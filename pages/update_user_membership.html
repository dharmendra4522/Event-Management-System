<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Update Membership | Event Management System</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<nav><div class="nav-links"><a class="chart-btn" href="flowchart.html">Chart</a> <a href="admin_dashboard.html">Home</a> <a href="maintain_user.html">Maintain User</a> <a href="maintain_vendor.html">Maintain Vendor</a> <a href="admin_reports.html">Reports</a> <a href="admin_transactions.html">Transactions</a> <a class="logout-btn" onclick="logout()">LogOut</a></div></nav>

<div class="wrap" style="max-width:540px;">
  <h2>Update Membership</h2>
  <p style="color:#888;font-size:.84rem;margin-bottom:12px;">Membership Number is mandatory, based on which the rest of the fields are populated. By default â€” six months extension is selected.</p>
  <div id="uum-m" class="alert"></div>
  <form id="f-lum" onsubmit="return lookupUM(event)">
    <div class="fg" id="g-uum-num">
      <label>Membership Number</label>
      <input type="text" id="uum-num" placeholder="e.g. UM001">
      <div class="em">Required.</div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-bottom:16px;">Look Up</button>
  </form>
  <div id="uum-flds" style="display:none;">
    <form id="f-uum" onsubmit="return doUpdateUM(event)">
      <div class="fg"><label>Name</label><input type="text" id="uum-name" readonly style="background:#f5f5f5;"></div>
      <div class="fg"><label>Email</label><input type="email" id="uum-email" readonly style="background:#f5f5f5;"></div>
      <div class="fg"><label>Expiry</label><input type="text" id="uum-expiry" readonly style="background:#f5f5f5;"></div>
      <div class="fg"><label>Status</label><input type="text" id="uum-status" readonly style="background:#f5f5f5;"></div>
      <div class="fg">
        <label>Action</label>
        <div class="radios">
          <label><input type="radio" name="uum-act" value="extend" checked onchange="togExt()"> Extend Membership</label>
          <label><input type="radio" name="uum-act" value="cancel" onchange="togExt()"> Cancel Membership</label>
        </div>
      </div>
      <div id="uum-ext-sec">
        <div class="fg">
          <label>Extension Duration (Default: 6 months)</label>
          <div class="dur">
            <label><input type="radio" name="uum-ext" value="6" checked> 6 months</label>
            <label><input type="radio" name="uum-ext" value="12"> 1 year</label>
            <label><input type="radio" name="uum-ext" value="24"> 2 years</label>
          </div>
        </div>
      </div>
      <div class="bgrp">
        <a href="maintain_user.html" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </form>
  </div>
</div>

<script src="../js/data.js"></script><script src="../js/auth.js"></script><script src="../js/app.js"></script>
</body>
</html>
