<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cart | Event Management System</title>
<link rel="stylesheet" href="../css/style.css">

<body onload="renderCart()">
<nav><div class="nav-links"><a class="chart-btn" href="flowchart.html">Chart</a> <a href="user_portal.html">Home</a> <a href="vendor_page.html">Vendor</a> <a href="cart.html">Cart <span id="cart-cnt"></span></a> <a href="guest_list.html">Guest List</a> <a href="order_status.html">Order Status</a> <a href="user_reports.html">Reports</a> <a class="logout-btn" onclick="logout()">LogOut</a></div></nav>

<div class="wrap">
  <h2>Shopping Cart</h2>
  <div id="cart-empty" style="display:none;color:#888;padding:12px;">Cart is empty. <a href="user_portal.html">Browse Vendors</a></div>
  <div class="tbl-wrap">
    <table id="cart-tbl">
      <thead>
        <tr><th>Image</th><th>Name</th><th>Price</th><th>Quantity</th><th>Total Price</th><th>Action</th></tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>

  <div id="grand-total" class="grand-total" style="display:none;"></div>
  <div class="bgrp">
    <a href="user_portal.html" class="btn btn-secondary">Home</a>
    <button class="btn btn-danger" onclick="deleteAll()">Delete All</button>
    <button class="btn btn-success" onclick="proceedToCheckOut()">Proceed to Check Out</button>
  </div>
</div>

<script src="../js/data.js"></script><script src="../js/auth.js"></script><script src="../js/app.js"></script>
