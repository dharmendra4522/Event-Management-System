<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Guest List | Event Management System</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body onload="renderGuestList()">
<nav><div class="nav-links"><a class="chart-btn" href="flowchart.html">Chart</a> <a href="user_portal.html">Home</a> <a href="vendor_page.html">Vendor</a> <a href="cart.html">Cart <span id="cart-cnt"></span></a> <a href="guest_list.html">Guest List</a> <a href="order_status.html">Order Status</a> <a href="user_reports.html">Reports</a> <a class="logout-btn" onclick="logout()">LogOut</a></div></nav>

<div class="wrap">
  <h2>Guest List</h2>
  <form id="f-gl" onsubmit="return addGuest(event)" style="background:#f5f5f5;padding:14px;border-radius:6px;margin-bottom:16px;">
    <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:flex-end;">
      <div class="fg" id="g-gl-name" style="margin:0;flex:1;min-width:130px;">
        <label>Name</label>
        <input type="text" id="gl-name" placeholder="Guest Name">
        <div class="em">Required.</div>
      </div>
      <div class="fg" style="margin:0;flex:1;min-width:130px;">
        <label>Email</label>
        <input type="email" id="gl-email" placeholder="Optional">
      </div>
      <div class="fg" style="margin:0;">
        <label>Attending</label>
        <div class="checks">
          <label><input type="checkbox" id="gl-att" checked> Yes (checked = attending)</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
  <div class="tbl-wrap">
    <table>
      <thead><tr><th>#</th><th>Name</th><th>Email</th><th>Attending</th><th>Action</th></tr></thead>
      <tbody id="gl-body"></tbody>
    </table>
  </div>
</div>

<script src="../js/data.js"></script><script src="../js/auth.js"></script><script src="../js/app.js"></script>
</body>
</html>
